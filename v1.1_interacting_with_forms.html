<script>
//In the terminal
document.forms
//this will return the elements using the <form> tag

//What happens when we click a button in the form is that the form itself emits a submit event. Then, we define the action that takes place. This is the default behavior.

const addForm = document.forms['add-book'];
addForm.addEventListener("submit", function(e){
    e.preventDefault(); 
    const value = addForm.querySelector('input[type="text"]').value;
console.log(value);
});

</script>
