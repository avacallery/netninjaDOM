<!--

Get elements by class: 

You can use the same class for multiple elements in an html document. 
for example:
<h1 class="title">Bookorama</h1>

in the console: 
document.getElementsByClassName("title")
returns - undefined
console - titles
returns - (an html collection) 
(2) h1.title, h2.title 

If you want to cycle through the titles or change the styles = 
for (i=0; i < titles.length; i++) {
    console.log(titles[i])
}



Get elements by tag name: 
If you want to return a collection of elements with the same tag.

If you want to grab all the <li> elements on the page: 

in the console: 
var lis = document.getElementByTagName('li')







-->
